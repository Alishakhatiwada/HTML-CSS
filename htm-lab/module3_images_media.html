<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images & Media</title>
</head>
<body>

    <h1>Media Examples</h1>

    <!-- Image -->
    <h3>Image</h3>
    <img src="../assets/image/exercise-1.jpg" alt="Profile Image" width="300">

    <!-- Real Audio File -->
    <h3>Audio Example (MP3)</h3>
    <audio controls>
        <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Real Video File -->
    <h3>Video Example (MP4)</h3>
    <video controls width="400">
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- YouTube Video (Iframe) -->
    <h3>YouTube Embedded Video</h3>
    <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/ok-plXXHlWw"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>

</body>
</html>
